{{ define "main" }}

<div class="page-block is-magenta has-slope-after">
  <div class="section">
    <div class="container">
      <div class="a4-page">
        <h2>{{ .Title }}</h2>
        <div class="content">{{ .Content }}</div>
      </div>
    </div>
  </div>
</div>

<div class="page-block is-paper is-inbetween">
  <div class="section">
    <div class="container">
      <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

{{ end }}
